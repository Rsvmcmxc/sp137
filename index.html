<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Spotify Opina | Avalie</title>
  <link rel="icon" href="images/spotifylogo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<!-- Página de login -->
<div id="login" style="display: block;">
  <div style="padding-top:30%;"></div>
  <div class="outer-box-login">
    <div class="white-box-login">
      <img src="images/opinilogo.png" style="width:30%; margin: 0 auto; display: flex;">
      <p style="text-align: center; font-weight: bold; font-size: 18px;">Bem-vindo(a) ao SpotifyOpina</p>
      <p style="text-align: center; font-size: 15px;">Insira seu e-mail para prosseguir!</p>
      <input class="form-input" id="email" name="email" placeholder="E-mail" type="text">
      <button class="prosseguir-button" id="prosseguir-button" onclick="entrar()" style="margin-top: 15px;">
        ENTRAR
      </button>
    </div>
  </div>
  <div class="footer-text">
    <p style="text-align: center; font-size: 15px; margin-top: 30px; font-weight: bold;">2025 Spotify LLC</p>
    <p style="text-align: center; font-size: 14px; margin-top: -10px;">Termos e Política de Privacidade</p>
  </div>
</div>

<!-- Página de perguntas -->
<div id="inicio" style="display: none;">
  <div class="menu">
    <a style="width: 30%;"><img src="images/opinilogo.png" style="width: 110px;"></a>
    <div class="buttons-container" style="width: 45%;">
      <div class="valor-box">
        <span id="valor" style="font-family: 'Montserrat', sans-serif;">R$ 100.00</span>
      </div>
    </div>
  </div>

  <div style="margin-bottom: 100px;"></div>

  <!-- Exemplo de pergunta -->
  <div class="outer-box" id="ad1" style="display: block;">
    <div class="white-box">
      <p style="font-size: 22px; text-align: center; font-weight: bold; color: #06B32E;">Responda e ganhe R$33,00!</p>
      <div class="imagem"><img src="images/matue.png" style="width: 50%; margin: 0 auto; display: flex; border-radius: 15px;"></div>
      <p class="pergunta-whats">De 1 a 5, qual nota você daria para as músicas de Matuê?</p>
      <div class="rating-container">
        <button class="rating-button">1</button>
        <button class="rating-button">2</button>
        <button class="rating-button">3</button>
        <button class="rating-button">4</button>
        <button class="rating-button">5</button>
      </div>
      <button class="enviarCodigo" type="button">Enviar respostas</button>
    </div>
  </div>
</div>

<!-- Página de saque -->
<div id="saque" style="display: none;">
  <div class="menu">
    <a style="width: 30%;"><img src="images/opinilogo.png" style="width: 110px;"></a>
  </div>
  <div style="margin-bottom: 100px;"></div>
  <div class="outer-box">
    <div class="valor-box-saque">
      <p style="font-size: 16px; margin-bottom: 15px; text-align: center;">Seu saldo</p>
      <span id="valor-money" style="font-size: 45px; text-align: center; color: #06B32E;">R$ 67.00</span>
    </div>
  </div>
  <!-- Botão vai para o vsl.html -->
  <button class="desbloquear-button"
          onclick="window.location.href='vsl.html'"
          style="font-weight: bold; font-size: 18px; border-radius: 12px; margin-top: 15px;">
    REALIZAR SAQUE
  </button>
</div>

<!-- Script para login funcionar -->
<script>
  function entrar() {
    let email = document.getElementById("email").value;
    if (email.includes("@") && email.includes(".")) {
      document.getElementById("login").style.display = "none";
      document.getElementById("inicio").style.display = "block";
    } else {
      alert("Por favor, insira um e-mail válido!");
    }
  }
</script>

</body>
</html>
